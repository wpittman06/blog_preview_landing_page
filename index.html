<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="blog_container">
      <img src="./assets/images/illustration-article.svg" class="blog_header_img" alt="" aria-hidden="true">
      <span class="blog_category">Learning </span>
      <p class="blog_meta">Published 21 Dec 2023</p>

      <h1 class="blog_header"> HTML & CSS foundations </h1>
      <p class="blog_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="user_profile">
        <img src="./assets/images/image-avatar.webp" class="blog_user_img" alt="Avatar profile picture">
        <p class="blog_author_name"> Greg Hooper </p>
      </div>
  </div>

  </div>
 </footer>
</body>
</html>
